<header class="header">
	<div class="header__inner">
		<a class="header__back header__button" href="#">
			<img class="header__button-icon" src="./images/icons/back.svg" alt="back"/>
			<span class="header__button-text">Back</span>
		</a>
		<div class="header__profile">
			<div class="header__profile-coins balance">
				<img class="balance__icon" src="./images/icons/coins-balance.png" alt="coins">
				<div class="balance__info">
					<div class="balance__info-amount">100 254</div>
					<div class="balance__info-text">Coins</div>
				</div>
				<button class="balance__button">
					<span class="balance__button-icon"></span>
				</button>
			</div>
			<div class="header__profile-crystals balance">
				<img class="balance__icon" src="./images/icons/crystals-balance.png" alt="crystals">
				<div class="balance__info">
					<div class="balance__info-amount">1 254</div>
					<div class="balance__info-text">Crystals</div>
				</div>
				<button class="balance__button">
					<span class="balance__button-icon"></span>
				</button>
			</div>
		</div>
		<a class="header__home header__button" href="#">
			<img class="header__button-icon" src="./images/icons/home.svg" alt="home"/>
			<span class="header__button-text">Home</span>
		</a>
	</div>
</header>
