<div class="card">
	<div class="card__ribbon @@withRibbon">
		<img class="card__ribbon-icon" src="./images/icons/coin-ribbon.png" alt="coin">
		<span class="card__ribbon-amount">x@@ribbonAmount</span>
	</div>
	<div class="card__image">
		<img class="card__image-source" src="./images/shop-items/coins-@@image.png" alt="crystals"/>
	</div>
	<div class="card__quantity">x@@quantity</div>
	<div class="card__description">Handful of Coins</div>
	<div class="card__buy">
		<span class="card__buy-text">Купить</span>
		<div class="card__buy-price price">
			<img class="price__icon" src="./images/icons/crystals-btn.png" alt="crystals">
			<span class="price__value">10</span>
		</div>
	</div>
</div>
